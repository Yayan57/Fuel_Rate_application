<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Home Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
      <div class="column1">
        <div style="text-align: center;">

          <h1>Welcome to Fuel Quote!</h1>
          We sell the highest quality gasoline in bulk shipped right to your location! Trusted nationwide by many gas stations!
        </div>
      </div>
      <div class="column2">
        <form action="/login" method="POST" onsubmit="return validateForm()">
      <h2>Login</h2>
      <p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Username"/>
      </p>
      <p>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password"/>
      </p>
      <div id="error-message"></div>
      <button type="submit">Login</button>
      <div id="registration">
        <a href="/Client_Registration.html">New user? Register here</a>
      </div>
    </form>
      </div>
    </div>
</body>

  <script>
    function validateForm(){
      var username = document.getElementById('username');
      var password = document.getElementById('password');
      var error = document.getElementById('error-message');

      error.innerHTML = '';
      
      if(username.value.trim() !== username.value || password.value.trim() !== password.value){
        error.innerHTML = 'Username or Password is in the wrong format';
        return false;
      }
      
      if(!/^[a-zA-Z0-9\-_\.]+$/.test(username.value)){
        error.innerHTML = 'Invalid username. Only letters, numbers, dashes, underscores, or dots.';
        return false;
      }
      
      if(password.value.length < 8){
        error.innerHTML = 'Password should be at least 8 characters long.';
        return false;
      }
      
      return true;
    }
  </script>
  
</html>
