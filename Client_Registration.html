<!DOCTYPE html>
<html>
<head>
    <title>Client Registration</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Client Registration</h1>
    <form id="registrationForm" action="/Client_Registration" method="post" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Register">
    </form>

     <script>
      function validateForm(){
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if(username !== username.trim() || password !== password.trim()){
          alert('Cant have leading or trailing spaces');
          return false;
        }
        
        if(username.length < 8){
          alert('Username must be at least 8 characters long.');
          return false;
        }
        
        if(!/^[a-zA-Z0-9\-_\.]+$/.test(username)){
          alert('Invalid format. Use only letters, numbers, dashes, underscores, or dots.');
          return false;
        }
        
        if(password.length < 8){
          alert('Password must be at least 8 characters long.');
          return false;
        }
        return true;
      }
    </script>
</body>
</html>
